  <button type="button" ng-click="send()" class="btn" name="button">Send</button>
  <button type="button" ng-click="cancel()" class="btn red" name="button">Cancel</button>
</div>

  <textarea name="name" class="new_email_text" ng-model="emailText" rows="100" cols="80" autofocus></textarea>
</div>
